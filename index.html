<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Template</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Site Title</h1>
                </div>
                <!-- Navigation -->
                <nav aria-label="Main Navigation" class="main-nav">
                    <ul class="nav-links">
                        <li><a href="#" class="nav-link">Home</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Services</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                    <!-- Mobile menu button -->
                    <button type="button" class="mobile-menu-button" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </nav>
            </div>
            <!-- Mobile menu -->
            <div class="mobile-menu hidden" id="mobile-menu">
                <div class="mobile-menu-links">
                    <a href="#" class="mobile-link active">Home</a>
                    <a href="#" class="mobile-link">About</a>
                    <a href="#" class="mobile-link">Services</a>
                    <a href="#" class="mobile-link">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title">Welcome to our website</h2>
                    <p class="hero-subtitle">This is a basic responsive template to get you started.</p>
                    <div class="hero-cta">
                        <a href="#" class="button primary-button">Get started</a>
                    </div>
                </div>
            </div>
        </section>
<!--тут баннер-->
        
<!--тут баннер-->
        
        <!-- Features Section -->
        <section class="features-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Our Features</h2>
                    <p class="section-subtitle">Everything you need to build a great website.</p>
                </div>

                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon-wrapper">
                            <span class="feature-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                                </svg>
                            </span>
